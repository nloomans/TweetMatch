<!DOCTYPE html>
<html>

  <head>
    <title>Tweet Match</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <!-- fork on github -->
    <a href="https://github.com/nloomans/TweetMatch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="selectUser">
      <table class="main">
        <tr>
          <td style="width:30%;">
            <img class="newappIcon" src="images/logo.svg">
          </td>
          <td>
              <h1>Hi there!</h1>
              <p>
                Ever wondered witch celebrity is most like you? Lets find out!
                <form>
                  <input id="input" type="text" placeholder="@twitter_name" />

                  <div class="submit_container">
                    <a href="#" id="clearDB">clear database</a>
                    <div class="grow"></div>
                    <label style="margin: 10px;"><input type="checkbox" name="checkbox" value="value" id="addToDatabase"><span>Add to database</span></label>
                    <input type="submit" />
                    </div>
                </form>
              </p>
            </td>
        </tr>
        <tr class="result" style="display: none;">
          <td></td>
          <td>
            <h1>You are <strong class="percentage">74%</strong> like <strong class="twitterUrl"><a href="https://twitter.com/BarackObama">@BarackObama</a></strong></h1>
            <table class="score">
              <tr>
                <td>Name</td>
                <td>You</td>
                <td>Him</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div class="loader">
      <!-- matirial spinner -->
      <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
  </body>
</html>
